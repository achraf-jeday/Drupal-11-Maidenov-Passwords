services:
  user_confidential_data.field_encryption:
    class: Drupal\user_confidential_data\Encryption\FieldEncryptionService
    arguments: ['@logger.factory']
    public: true

  user_confidential_data.entity_encryption_helper:
    class: Drupal\user_confidential_data\Encryption\EntityEncryptionHelper
    arguments: ['@user_confidential_data.field_encryption']
    public: true
  user_confidential_data.cache_subscriber:
    class: Drupal\user_confidential_data\EventSubscriber\UserConfidentialDataCacheSubscriber
    tags:
      - { name: event_subscriber }
