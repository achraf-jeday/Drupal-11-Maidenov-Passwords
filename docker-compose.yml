services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  drupal:
    image: drupal:11-apache
    ports:
      - "8080:80"
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
      # USER_CONFIDENTIAL_DATA_KEY: test-encryption-key-for-development-only
      # REDIS_HOST: redis  # Uncomment this line to enable Redis
      # REDIS_PASSWORD:    # Uncomment and set if Redis auth is needed
    volumes:
      - .:/opt/drupal
      - ./secrets:/run/secrets:ro
    working_dir: /opt/drupal/web
    depends_on:
      - db
      # - redis  # Uncomment this line to enable Redis dependency
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
