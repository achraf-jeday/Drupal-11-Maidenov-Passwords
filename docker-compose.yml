services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  drupal:
    image: drupal-xdebug
    ports:
      - "8080:80"
      - "9003:9003"
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
      # USER_CONFIDENTIAL_DATA_KEY: test-encryption-key-for-development-only
      # REDIS_HOST: redis  # Uncomment this line to enable Redis
      # REDIS_PASSWORD:    # Uncomment and set if Redis auth is needed
    volumes:
      - .:/opt/drupal
      - type: tmpfs
        target: /run/secrets
        tmpfs:
          size: 1000000  # 1MB
    working_dir: /opt/drupal/web
    depends_on:
      - db
      # - redis  # Uncomment this line to enable Redis dependency
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped

  # ========================================
  # Frontend Services (React + Vite)
  # ========================================

  # Development Mode (with Hot Reload)
  # Start with: docker-compose up frontend-dev
  frontend-dev:
    build:
      context: /var/www/maidenov-passwords
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - /var/www/maidenov-passwords:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://drupal:80
    depends_on:
      - drupal
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Production Mode (Optimized Build + Nginx)
  # Start with: docker-compose up frontend-prod
  frontend-prod:
    build:
      context: /var/www/maidenov-passwords
      dockerfile: Dockerfile
      target: production
    ports:
      - "5174:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - drupal
    restart: unless-stopped
    profiles:
      - production

volumes:
  db_data:
  redis_data:
